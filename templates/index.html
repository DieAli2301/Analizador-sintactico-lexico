<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico y Sintáctico</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Analizador Léxico y Sintáctico</h1>
        <form method="POST">
            <textarea name="code" rows="10" cols="50">{{ request.form.code if request.method == 'POST' else '' }}</textarea><br>
            <input type="submit" value="Analizar">
        </form>
        <div class="flex-container">
            <div class="AL">
                <h2>Análisis Léxico</h2>
                <table border="1">
                    <tr>
                        <th>Línea</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                    </tr>
                    {% for token in tokens %}
                    <tr>
                        <td>{{ token.line }}</td>
                        <td>{{ token.type }}</td>
                        <td>{{ token.value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="AS">
                <h2>Análisis Sintáctico</h2>
                <p>{{ syntax_result }}</p>
            </div>
        </div>
    </div>
</body>
</html>
